<html>
   
   <head>
      <title>AngularJS First Application</title>
   </head>
   
   <body ng-app="myModule">
      <h1>Sample Application</h1>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  <script>
	  var myApp = angular
	              .module("myModule",[])
	              .controller("myController",function($scope){
	  var technologies=[
	  { name : "C#", likes:0, dislikes:0},
	  { name : "Java", likes:0, dislikes:0},
	  { name : "SQL Server", likes:0, dislikes:0},
	  { name : "AngularJS", likes:0, dislikes:0},
	  ];
	  $scope.technologies=technologies;
	  
	  $scope.incrementLikes=function(technology){
	  technology.likes++;
	  }
	  $scope.incrementDisLikes=function(technology){
	  technology.dislikes++;
	  }
});
</script>
<link href = "C:\Style.css" rel="stylesheet" />
<div ng-controller="myController">
<table>
<thead>
<tr>
<th>Technology</th>
<th>Likes</th>
<th>Dislikes</th>
<th>Like/DisLike</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="technology in technologies | limitTo:3">
<td>{{technology.name}}</td>
<td>{{technology.likes}}</td>
<td>{{technology.dislikes}}</td>
<td>
<input type = "button" value="Like" ng-click="incrementLikes(technology)"></input>
<input type = "button" value="DisLike" ng-click="incrementDisLikes(technology)"></input>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
