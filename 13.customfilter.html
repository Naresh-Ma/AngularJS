<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="myModule">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
     <script>
	  var myApp = angular
	              .module("myModule",[])
                  .filter("gender",function(){
                      return function(gender){
                          switch(gender){
                              case 1: return "Male";
                              case 2: return "Female";
                              case 3: return "Not Disclosed";
                          }
                      }
                  })
	              .controller("myController",function($scope){
	  var employees = [
                { name: "Ben",  gender: 1,  salary:55000},
                { name: "Sara", gender: 2, salary: 68000},
                { name: "Mark", gender: 1, salary: 57000},
                { name: "Pam",  gender: 2,  salary: 53000},
                { name: "Todd", gender: 3, salary: 60000},
            ];

            $scope.employees = employees;
            });

    </script>
    <link href="C:\Search.css" rel="stylesheet" />
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender | gender }} </td>
                    <td> {{ employee.salary  }} </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
