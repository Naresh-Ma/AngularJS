<html>
   <head>
      <title></title>
   </head>
   
   <body ng-app="myModule">
      <h1>Sample Application</h1>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script>
	  var myApp = angular
	              .module("myModule",[])
	              .controller("myController",function($scope){
	var employee = {
	firstname:"Naresh",
	lastname:"Masetti",
	gender:"Male"
	}
	  $scope.employee=employee;	 
});
</script>
<div ng-controller="myController">
<table>
<tr>
<td>First Name</td>
<td><input type="text" ng-model="employee.firstname"/>
</td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" ng-model="employee.lastname"/>
</td>
</tr>
<tr>
<td>Gender</td>
<td><input type="text" ng-model="employee.gender"/>
</td>
</tr>
</table>
<br/>
<table>
<tr>
<td>First Name</td>
<td>{{employee.firstname}}
</td>
</tr>
<tr>
<td>Last Name</td>
<td>{{employee.lastname}}
</td>
</tr>
<tr>
<td>Gender</td>
<td>{{employee.gender}}
</td>
</tr>
</table>
</div>
   </body>
</html>
